[program:nginx]
command=nginx -g "daemon off;"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:auth-gatekeeper]
command=sh -c '/opt/auth-gatekeeper/auth-gatekeeper'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[eventlistener:kill-docker]
events=PROCESS_STATE_FATAL
command=sh -c 'echo "READY"; while read -r line; do kill -s 3 $(cat /var/run/supervisord.pid); echo "RESULT 2"; echo "OK"; done'